<head>
    <link rel="stylesheet" href="gamepage.css">
</head>

<body>
    <div class="container">
        <div class="mobile">
            <div class="header">
                <div class="navigation">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="filter">
                    <div class="calendar">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="option">Deposit BUSD</div>
                    <!-- <div class="select">
                        <i class="fas fa-angle-down"></i>
                    </div> -->
                </div>
                <div class="filter">
                    <div class="calendar">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="option">Deposit DFNX</div>
                    <!-- <div class="select">
                        <i class="fas fa-angle-down"></i>
                    </div> -->
                </div>
            </div>
            <div class="content">
                <div class="total">
                    <div class="label">BUSD balance</div>
                    <div class="value">10</div>
                </div>
                <div class="total">
                    <div class="label">DFNX balance</div>
                    <div class="value">10</div>
                </div>
                <button class='playbutton'>Play</button>
                    
                <ul class="menu">
                    <li>
                        <input type="radio" id="tab1" name="amount" checked="checked" />
                        <label for="tab1">
                            <i class="fas fa-arrow-up"></i>
                            History</label>

                    </li>
                </ul>
                <div class="list">
                    <div class="item1">
                        <div class="section1">
                            <div class="icon down">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="text">
                                <div class="title">game played</div>
                                <div class="description">Today, 13:45</div>
                            </div>
                        </div>
                        <div class="section2">
                            <div class="signal negative">-</div>
                            <div class="value">BUSD- 10, DFNX- 12</div>
                        </div>
                    </div>
                    <div class="item2">
                        <div class="section1">
                            <div class="icon up">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="text">
                                <div class="title">game played</div>
                                <div class="description">Today, 13:45</div>
                            </div>
                        </div>
                        <div class="section2">
                            <div class="signal positive">+</div>
                            <div class="value">BUSD: 10, DFNX: 12</div>
                        </div>
                    </div>
                    <div class="item3">
                        <div class="section1">
                            <div class="icon down">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="text">
                                <div class="title">game</div>
                                <div class="description">BUSD: 10, DFNX: 12</div>
                            </div>
                        </div>
                        <div class="section2">
                            <div class="signal negative">-</div>
                            <div class="value">BUSD: 10, DFNX: 12</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
